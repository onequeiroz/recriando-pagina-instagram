<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <!-- Container pai -->
  <div class="instagram-wrapper">

    <!-- Container que representa a imagem do celular à esquerda (conforme imagem-base) -->
    <div class="phone">
      <img src="./img/instagram-celular.png" alt="celular">
    </div>

    <!-- Container que representa os blocos à direita (conforme imagem-base) -->
    <div class="continue">
      <div class="group">

        <img src="./img/instagram-logo.png" class="logo" alt="instagram logo">
        
        <div class="profile-photo">
          <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
        </div>

        <a href="#" class="login">Continue as JonSnow</a>
        <a href="#" class="logout">Remove account</a>

      </div>

      <div class="group">

        <p class="not-account">Not JonSnow?</p>

        <p class="not-account">
          <span class="link-blue">Switch Accounts</span>
          or
          <span class="link-blue">Sign Up</span>
        </p>

      </div>

      <div class="get-the-app">

        <p class="get-app">Get the app.</p>

        <div class="download">
          <!-- As imagens serão atreladas às tags <a> pelo css -->
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
